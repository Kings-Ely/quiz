<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz</title>
    <link href="styles.css" rel="stylesheet">
    <style>
        * {
            text-align: center;
            width: 100%;
            transition: 200ms;
        }

        a {
            background: rgba(0, 0, 0, 0.01);
            transition: 500ms;
            border-radius: 20px;
            font-size: min(12vw, 10vh);
            text-decoration: none;
            border: 1px solid #ececec;
            text-align: center;
            margin: 30px;
            padding: 20px;
            height: fit-content;
            color: grey;
        }

        a:hover {
            background: #ececec;
        }

        .flex {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .flex > * {
            width: fit-content;
        }

        @media (max-width: 600px) {
            a {
                margin: 10px;
            }
        }
    </style>
</head>
<body>
    <p style="font-size: 6vw">Are you a...</p>
    <div class="flex">
        <a href="master">Quiz-Master</a>
        <a href="compete">Competitor</a>
    </div>
</body>
</html>
